<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/style/style.css" />
    <title>Création de recette</title>
  </head>
  <body>
    <nav>
      <a href="index.html">MarmiMom</a>
    </nav>
    <h1 class="title-create-recipe">Ajouter une nouvelle recette</h1>
    <form class="create-new-recipe">
      <div class="select-type">
        <div class="selector">
          <label for="classId">Choisir le type de recette</label>
          <select class="input" name="classId">
            <option value="default">Choisir</option>
            <option value="entries">Entrée</option>
            <option value="dishes">Plat</option>
            <option value="desserts">Dessert</option>
          </select>
        </div>
      </div>
      <div class="selector">
        <label for="name">Choisir le nom de la recette</label>
        <input class="input" name="name" type="text" />
      </div>
      <div class="selector">
        <label for="ingredients">Ajouter le ou les ingrédients</label>
        <input class="input" name="ingredients" type="text" />
      </div>
      <div class="selector">
        <label for="description">Décrire la recette</label>
        <input class="input" name="description" type="text" />
      </div>
      <button id="submitBtn" type="submit">Ajouter la recette</button>
    </form>
    <footer>
      <h2>
        Le backend est en cours de réalisation, les données ajoutées ne sont pas
        persistante et n'apparaîtrons pas sur la page d'affichage des recettes.
      </h2>
    </footer>
    <script type="module" src="./createRecipe.js"></script>
  </body>
</html>
